<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Catch the Jyra Face — Simple Games</title>
  <link rel="icon" type="image/jfif" href="images/jy1.jfif">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <header>
      <h1>Catch the Jyra's Face — Simple Games</h1>
      <div class="controls">
        <div class="info">
          <div>Score: <span id="score" class="big">0</span></div>
          <div>Time: <span id="time" class="big">30</span>s</div>
        </div>
        <button id="start">Start</button>
        <button id="restart" style="display:none">Restart</button>
      </div>
    </header>

    <main class="play-area" id="playArea">
      <div class="ground"></div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
